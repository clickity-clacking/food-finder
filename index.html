<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Food-Finder</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/icon type">

</head>

<body>
    
    <header class = "container">
        <section class="row">
            <div class="col-12 bg-green">
                <section class="row">
                    <div class="col-sm-4">
                        <img src="./assets/images/1.jpeg" class="img-fluid img-border" alt="Burger">
                    </div>
        
                    <div class="col-sm-4">
                        <img src="./assets/images/2.jpeg" class="img-fluid img-border" alt="Ice Cream">
                    </div>
        
                    <div class="col-sm-4">
                        <img src="./assets/images/3.jpeg" class="img-fluid img-border" alt="Pasta">
                    </div>
                </section>

                <section class="row mt-5">
                    <div class="col-sm-2 col-4">
                        <img src="./assets/images/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <div class="col-sm-10 col-8">
                        <div class="welcome-note">
                            <p>
                                Welcome to Food Finder! Locate your favorite restaurants and unexplored tastes near you! Make sure to take the quiz below so we can find out what you are looking for.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            
        </section>
    </header>
    
    <!-- nav buttons -->
    <section class="container">
        <div class="row my-3">
            <div class="col-sm-12">
                <button class="btn btn-dark btn-lg" data-toggle="modal" data-target="#addr-modal">TAKE THE QUIZ</button>
                <button class="btn btn-secondary btn-lg">Cuisine Type</button>
                <button class="btn btn-secondary btn-lg">Price</button>
                <button class="btn btn-secondary btn-lg">Yelp Reviews</button>
            </div>
        </div>
    </section>

    <!-- modals start -->
    <div class="modal fade" id="addr-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalLable">Address</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="street-name">Street</label>
                    <input type="text" name="street-name" id="street-input" placeholder="0000 anywhere lane">
                    <label for="city-name">City</label>
                    <input type="text" name="city-name" id="city-input" placeholder="metropolis">
                    <label for="state-name">State</label>
                    <input type="text" name="state-name" id="state-input" placeholder="LO">
                    <label for="zip">Postal Code</label>
                    <input type="text" name="zip" id="zip-input" placeholder="postal code">
                    <button type="submit" class="btn btn-lg btn-secondary" id="addr-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <section class="container">
        <div class="row mb-5">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/mcdonalds-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="McDonalds Logo">
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/kfc-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="KFC Logo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/popeyes.png" class="img-fluid img-border img-circle img-kitchen" alt="Popeyes Logo">
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <ul class = "social-media">
                    <li><a href="#"><img src="./assets/images/mail.png" alt="Mail"></a></li>
                    <li><a href="#"><img src="./assets/images/facebook.webp" alt="Facebook"></a></li>
                    <li><a href="#"><img src="./assets/images/instagram.webp" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>

    

        
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>

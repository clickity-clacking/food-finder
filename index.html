<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7e57b5d1d0.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Food-Finder</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/icon type">

</head>

<body>
    
    <header class = "container">
        <section class="row">
            <div class="col-12 bg-green">
                <section class="row">
                    <div class="col-sm-4">
                        <img src="./assets/images/1.jpeg" class="img-fluid img-border" alt="Burger">
                    </div>
        
                    <div class="col-sm-4">
                        <img src="./assets/images/2.jpeg" class="img-fluid img-border" alt="Ice Cream">
                    </div>
        
                    <div class="col-sm-4">
                        <img src="./assets/images/3.jpeg" class="img-fluid img-border" alt="Pasta">
                    </div>
                </section>

                <section class="row mt-5">
                    <div class="col-sm-2 col-4">
                        <img src="./assets/images/logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <div class="col-sm-10 col-8">
                        <div class="welcome-note">
                            <p>
                                Welcome to Food Finder! Locate your favorite restaurants and unexplored tastes near you! Make sure to take the quiz below so we can find out what you are looking for.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
            
        </section>
    </header>
    
    <!-- nav buttons -->
    <section class="container">
        <div class="row my-3">
            <div class="col-sm-12">
                <button type="button" class="btn btn-dark btn-lg" data-toggle="modal" data-target="#addrModal">TAKE THE QUIZ</button>
                <button class="btn btn-secondary btn-lg">Cuisine Type</button>
                <button class="btn btn-secondary btn-lg">Price</button>
                <button class="btn btn-secondary btn-lg">Yelp Reviews</button>
            </div>
        </div>
    </section>

    <!-- modals start -->
    <div class="modal fade" id="addrModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalLabel">Address</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        
                            <div class="form-group row mb-2">
                                <label class="col-sm-2 col-form-label" for="street-input">Street</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="street-name" id="street-input" placeholder="0000 anywhere lane">
                                </div>
                            </div>
                        
                       
                            <div class="form-group row mb-2">
                                <label class="col-sm-2 col-form-label" for="city-input">City</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="city-name" id="city-input" placeholder="metropolis">
                                </div>
                            </div>
                       
                            <div class="form-group row mb-2">
                                <label class="col-sm-2 col-form-label" for="state-input">State</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="state-name" id="state-input" placeholder="LO">
                                </div>
                            </div>
                        
                            <div class="form-group row mb-2">
                                <label class="col-sm-2 col-form-label" for="zip-input">Postal Code</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" name="zip" id="zip-input" placeholder="postal code">
                                </div>
                            </div>
                            
                            <div class="card col-12 my-4 text-center">
                                <div class="card-body">
                                    <div class="card-title h1">Select Your Food Options</div>
                                </div>
                            </div>

                            <div class="row form-group mb-3">
                                <div class="col-sm-12">
                                    <select class="form-select" name="price" id="price">
                                        <option selected disabled>Select A Price Range</option>
                                        <option value="1">$</option>
                                        <option value="2">$$</option>
                                        <option value="3">$$$</option>
                                        <option value="4">$$$$</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group mb-3">
                                <div class="col-sm-2 col-form-label">Rating:</div>
                               
                                    <span class="rating_stars rating_0">
                                        <span class='s' data-low='0.5' data-high='1'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                        <span class='s' data-low='1.5' data-high='2'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                        <span class='s' data-low='2.5' data-high='3'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                        <span class='s' data-low='3.5' data-high='4'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                        <span class='s' data-low='4.5' data-high='5'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                                              
                                        
                                        <span class='r r1' data-rating='1' data-value='1'></span>
                                        <span class='r r1_5' data-rating='15' data-value='1.5'></span>
                                        <span class='r r2' data-rating='2' data-value='2'></span>
                                        <span class='r r2_5' data-rating='25' data-value='2.5'></span>
                                        <span class='r r3' data-rating='3' data-value='3'></span>
                                        <span class='r r3_5' data-rating='35' data-value='3.5'></span>
                                        <span class='r r4' data-rating='4' data-value='4'></span>
                                        <span class='r r4_5' data-rating='45' data-value='4.5'></span>
                                        <span class='r r5' data-rating='5' data-value='5'></span>
                                      </span>
                                
                            </div>

                            <div class="row form-group mb-3">
                                <div class="col-sm-12">
                                    <select class="form-select" name="cuisine" id="cuisine">
                                        <option selected disabled>Select Your Preferred Cuisine</option>
                                        <option value="biryani">Biryani</option>
                                        <option value="burger">Burger</option>
                                        <option value="butter-chicken">Butter-Chicken</option>
                                        <option value="dessert">Dessert</option>
                                        <option value="dosa">dosa</option>
                                        <option value="idly">Idly</option>
                                        <option value="pasta">Pasta</option>
                                        <option value="pizza">Pizza</option>
                                        <option value="rice">Rice</option>
                                        <option value="samosa">Samosa</option>
                                    </select>
                                </div>
                            </div>

                        <button type="submit" class="btn btn-lg btn-secondary" data-dismiss="modal" data-toggle="" id="addr-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="container">
        <div class="row mb-5">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/mcdonalds-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="McDonalds Logo">
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/kfc-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="KFC Logo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-9 col-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="col-md-2 offset-md-1 col-4">
                <img src="./assets/images/popeyes.png" class="img-fluid img-border img-circle img-kitchen" alt="Popeyes Logo">
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <ul class = "social-media">
                    <li><a href="#"><img src="./assets/images/mail.png" alt="Mail"></a></li>
                    <li><a href="#"><img src="./assets/images/facebook.webp" alt="Facebook"></a></li>
                    <li><a href="#"><img src="./assets/images/instagram.webp" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>

    

        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

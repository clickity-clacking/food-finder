<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Food-Finder</title>
    
    <link rel="icon" href="./assets/Images/logo.png" type="image/icon type">

</head>

<body>
    
    <header class = "grid-container-full py-5 mb-4">
        <div class="grid-container">
            <section class="grid-x grid-margin-x bg-green mb-4 py-5 px-3">
                <div class="cell small-4">
                    <img src="./assets/Images/1.jpeg" class="img-fluid img-border img-box-shadow" alt="Burger">
                </div>
    
                <div class="cell small-4">
                    <img src="./assets/Images/2.jpeg" class="img-fluid img-border img-box-shadow" alt="Ice Cream">
                </div>
    
                <div class="cell small-4">
                    <img src="./assets/Images/3.jpeg" class="img-fluid img-border img-box-shadow" alt="Pasta">
                </div>
            </section>
    
            <section class="grid-x grid-padding-x grid-padding-y welcome-note-section px-3">    
                <div class="cell small-4 medium-2">
                    <img src="./assets/Images/logo.png" alt="Logo" class="img-fluid">
                </div>
                <div class="cell small-8 medium-10">
                    <div class="welcome-note">
                        <p>
                            Welcome to Food Finder! Locate your favorite restaurants and unexplored tastes near you! Make sure to take the quiz below so we can find out what you are looking for.
                        </p>
                    </div>
                </div>  
            </section>
        </div>
    </header>
    
    <!-- nav buttons -->
    <section class="grid-container">
        <div class="grid-x grid-margin-x mb-2">
            <div class="cell small-12">
                <button class="button btn-dark" data-open="quizModal">TAKE THE QUIZ</button>
                <button class="button secondary">Cuisine Type</button>
                <button class="button secondary">Price</button>
                <button class="button secondary">Yelp Reviews</button>
            </div>
        </div>
    </section>

    <!-- modals start -->

    <div class="reveal" id="quizModal" data-reveal>            
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>

        <h3>Take The Quiz</h3>

        <form action="" method="POST">
            <div class="grid-x grid-padding-x mb-2">
                <div class = "cell small-2">
                    <label class="text-right" for="street-input">Street</label>
                </div>
                
                <div class="cell small-10">
                    <input type="text" name="street-name" id="street-input" placeholder="0000 anywhere lane">
                </div>
            </div>
        
       
            <div class="grid-x grid-padding-x mb-2">
                <div class="cell small-2">
                    <label class="text-right" for="city-input">City</label>
                </div>
                
                <div class="cell small-10">
                    <input type="text" name="city-name" id="city-input" placeholder="metropolis">
                </div>
            </div>
       
            <div class="grid-x grid-padding-x mb-2">
                <div class="cell small-2">
                    <label class="text-right" for="state-input">State</label>
                </div>
                
                <div class="cell small-10">
                    <input type="text" name="state-name" id="state-input" placeholder="LO">
                </div>
            </div>
        
            <div class="grid-x grid-padding-x mb-2">
                <div class="cell small-2">
                    <label class="text-right" for="zip-input">Postal Code</label>
                </div>

                <div class="cell small-10">
                    <input type="text" name="zip" id="zip-input" placeholder="postal code">
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <div class="card my-4 text-center">
                        <div class="card-section">
                            <div class="card-title h1">Select Your Food Options</div>
                        </div>
                    </div>
                </div>
            </div>
            
            

            <div class="grid-x grid-padding-x mb-3">
                <div class="cell small-12">
                    <select class="form-select" name="price" id="price">
                        <option selected disabled>Select A Price Range</option>
                        <option value="1">$</option>
                        <option value="2">$$</option>
                        <option value="3">$$$</option>
                        <option value="4">$$$$</option>
                    </select>
                </div>
            </div>

            <div class="grid-x grid-padding-x mb-3">
                <div class="cell small-12">
                    <select class="form-select" name="distance" id="distance">
                        <option selected disabled>Distance</option>
                        <option value="1610">1 mile</option>
                        <option value="8046.72">5 miles</option>
                        <option value="16093.4">10 miles</option>
                        <option value="32186.9">20 miles</option>
                    </select>
                </div>
            </div>

            <div class="grid-x grid-padding-x mb-3">
                <div class="cell small-2">
                    <label for="" class="text-right">Rating:</label></div>
                <div class="cell small-10">  
               
                    <span class="rating_stars rating_0">
                        <span class='s' data-low='0.5' data-high='1'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                        <span class='s' data-low='1.5' data-high='2'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                        <span class='s' data-low='2.5' data-high='3'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                        <span class='s' data-low='3.5' data-high='4'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                        <span class='s' data-low='4.5' data-high='5'><i class="fa fa-star-o"></i><i class="fa fa-star-half-o"></i><i class="fa fa-star"></i></span>
                                              
                        
                        <span class='r r1' data-rating='1' data-value='1'></span>
                        <span class='r r1_5' data-rating='15' data-value='1.5'></span>
                        <span class='r r2' data-rating='2' data-value='2'></span>
                        <span class='r r2_5' data-rating='25' data-value='2.5'></span>
                        <span class='r r3' data-rating='3' data-value='3'></span>
                        <span class='r r3_5' data-rating='35' data-value='3.5'></span>
                        <span class='r r4' data-rating='4' data-value='4'></span>
                        <span class='r r4_5' data-rating='45' data-value='4.5'></span>
                        <span class='r r5' data-rating='5' data-value='5'></span>
                      </span>

                      <div class="values">
                        <div>
                          <label>Rating</label><input type="text" id="rating" value="0" />
                        </div>
                        <div>
                          <label>Rating Value</label><input type="text" name="rating" id="rating_val" value="0" />
                        </div>
                      </div>
                      
                </div>
                
            </div>

            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <select class="form-select" name="cuisine" id="cuisine">
                        <option selected disabled>Select Your Preferred Cuisine</option>
                        <option value="biryani">Biryani</option>
                        <option value="burger">Burger</option>
                        <option value="butter-chicken">Butter-Chicken</option>
                        <option value="dessert">Dessert</option>
                        <option value="dosa">dosa</option>
                        <option value="idly">Idly</option>
                        <option value="pasta">Pasta</option>
                        <option value="pizza">Pizza</option>
                        <option value="rice">Rice</option>
                        <option value="samosa">Samosa</option>
                    </select>
                </div>
            </div>

            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <button type="button" class="close-button close-btn-custom button btn-dark" data-close aria-label="Close modal" id="addr-submit">Submit</button>
                </div>
            </div>

            
        </form>
    </div>

    <section class="grid-container">
        <div class="grid-x grid-margin-x mb-4">
            <div class="cell medium-9 small-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="cell medium-2 medium-offset-1 small-4">
                <img src="./assets/Images/mcdonalds-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="McDonalds Logo">
            </div>
        </div>

        <div class="grid-x grid-margin-x mb-4">
            <div class="cell medium-9 small-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="cell medium-2 medium-offset-1 small-4">
                <img src="./assets/Images/kfc-logo.png" class="img-fluid img-border img-circle img-kitchen" alt="KFC Logo">
            </div>
        </div>

        <div class="grid-x grid-margin-x mb-4">
            <div class="cell medium-9 small-8">
                <div class="bg-blue comments">
                    
                </div>
            </div>

            <div class="cell medium-2 medium-offset-1 small-4">
                <img src="./assets/Images/popeyes.png" class="img-fluid img-border img-circle img-kitchen" alt="Popeyes Logo">
            </div>
        </div>
    </section>

    <section class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="col-form-label small-12 text-center">
                <ul class = "social-media">
                    <li><a href="#"><img src="./assets/Images/mail.png" alt="Mail"></a></li>
                    <li><a href="#"><img src="./assets/Images/facebook.webp" alt="Facebook"></a></li>
                    <li><a href="#"><img src="./assets/Images/instagram.webp" alt="Instagram"></a></li>
                </ul>
            </div>
        </div>
    </section>

    

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        $(document).ready(()=>{
            $(document).foundation();
        });
    </script>
</body>

</html>
